<!-- ヒーローの追加 -->
<div>
    <label>Hero name:
        <input #heroName />
    </label>
    <!-- (click) 入力値をadd()に渡したあと、入力をクリア -->
    <button (click)="add(heroName.value); heroName.value=''">
        add
    </button>
</div>
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
            <a routerLink="/detail/{{hero.id}}">
            <!-- [class.selected]="hero === selectedHero"
            (click)="onSelect(hero)"> -->
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
    </li>
</ul>
